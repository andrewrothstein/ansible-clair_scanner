---
- name: resolve platform specific vars
  include_vars: '{{ item }}'
  with_first_found:
    - files:
        - '{{ ansible_distribution }}-{{ ansible_distribution_release }}.yml'
        - '{{ ansible_distribution }}.yml'
        - '{{ ansible_os_family }}.yml'
      skip: true
      paths:
        - '{{ role_path }}/vars'
- name: download
  become: yes
  become_user: root
  get_url:
    url: '{{ clair_scanner_url }}'
    dest: '{{ clair_scanner_lexe }}'
    checksum: '{{ clair_scanner_checksum }}'
    mode: 0755
- name: link
  become: yes
  become_user: root
  file:
    src: '{{ clair_scanner_lexe }}'
    dest: '{{ clair_scanner_install_dir }}/clair-scanner'
    state: link
